apiVersion: apps/v1
kind: Deployment
metadata:
  name: TwoApi
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 1
  selector:
    matchLabels:
      app: TwoApi
  template:
    metadata:
      annotations:
        backstage.io/kubernetes-id: "TwoApi"
    spec:
      containers:
        - name: my-TwoApi
          image: rohitrustagi007/TwoApi:1
          env: 
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"  
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 500Mi
          securityContext:
            runAsUser: 1000 # Replace with your desired user ID
            runAsGroup: 1000 # Replace with your desired group ID
            capabilities:
              drop:
                - all
            readOnlyRootFilesystem: true
